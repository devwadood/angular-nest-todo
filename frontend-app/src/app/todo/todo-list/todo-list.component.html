<div class="todo-list-container">
  <h2 style="color: #005CBB;">Todo List</h2>
  <table mat-table [dataSource]="todos" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
    </ng-container>

    <!-- Completed Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef> Completed </th>
      <td mat-cell *matCellDef="let todo"> {{todo.completed ? 'Yes' : 'No'}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let todo">
        <button mat-icon-button color="primary" (click)="editTodo(todo)" style="cursor: pointer;">
          <mat-icon style="color: #005CBB;">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTodo(todo.id)" style="cursor: pointer;">
          <mat-icon style="color: rgb(164, 26, 26);">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
