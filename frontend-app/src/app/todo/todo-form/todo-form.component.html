<div class="todo-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title style="color: #005CBB;">Add Todo</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Enter a title">
          </mat-form-field>
          <mat-checkbox formControlName="completed">Completed</mat-checkbox>
          <button mat-raised-button color="primary" type="submit" [disabled]="todoForm.invalid">
            Add Todo
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
